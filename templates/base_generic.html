<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gas Utility Service{% endblock %}</title>
    
    <style>
     
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            font-family: "Roboto", 'Courier New';
            font-weight: 400;
            font-style: normal;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2a4d76; 
            color: white;
            padding: 20px;
            text-align: center;
            font-family: "Roboto", 'Courier New';
            font-weight: 600;
        }

        header h1 {
            margin: 0;
            font-family: Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 4rem; 
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        #content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

      
        footer {
            background-color: #2a4d76;
            color: white;
            text-align: center;
            padding: 2px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'Patrick Hand', cursive, sans-serif;
        }

     
        button {
            background-color: #2a4d76;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Patrick Hand', cursive;
        }

        button:hover {
            background-color: #1d3557;
        }

        /* Form Styling */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="text"], form input[type="password"] {
            max-width: 500px;
            margin: 10px auto;
            display: block;
        }

       
        .page-content {
            margin: 30px 0;
        }

        .page-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav ul li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gas Utility Company</h1>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
              
                <li><a href="/logout/">LOGOUT</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        {% block content %}
        
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Gas Utility Company</p>
    </footer>
</body>
</html>
